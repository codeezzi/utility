    <div class="heading">
      <h3 >weight Conversion</h3>
    </div>
    <!-- weight conversion tool -->
    <div class="container_wrapper">
        <div class="weight__wrapper">
            <div class="weight__container">
              <div class="value__container">
                <label for="weight_value">Enter the weight</label>
                <br>
                <input type="text" name="weight_value" id="weight_value">
                <select name="conversion_value" id="conversion_value">
                  <option value="Kilogram">Kilogram [kg]</option>
                  <option value="Gram">Gram [g]</option>
                  <option value="Ounes">Ounes[oz]</option>
                  <option value="Pounds">Pounds[lb]</option>
                  <option value="Stone">Stone[st]</option>
                  <option value="Tonnes">Tonnes[t]</option>
                </select>
              </div>
             
              <div class="result__container">
                 <label for="weight_result">Result</label>
                <br>         
                <input type="text" name="weight_result" id="weight_result">
                <select name="conversion_result" id="conversion_result">                            
                  <option value="Gram">Gram [g]</option>
                  <option value="Ounes">Ounes[oz]</option>
                  <option value="Pounds">Pounds[lb]</option>
                  <option value="Stone">Stone[st]</option>
                  <option value="Tonnes">Tonnes[t]</option>
                  <option value="Kilogram">Kilogram [kg]</option>
                </select>
              </div>

              <div  class="button__container">
                <input type="button" name="Convert" value="Convert" id="convert_button">
              </div>
            </div>

        </div>
    </div>
