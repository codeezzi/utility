<html> 
    <head> 
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="theme-color" content="#6610f2">
        <title>Percentage Calculator</title> 
        <link rel="stylesheet" href="percentageCalculator.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="percentageCalculator.js"></script>
    
    </head> 
    <body style="background-color: rgba(173, 216, 230, 0.3)"> 
       <section style="align-items: center; margin: 5%;">
        <h1 class="text-center" style="font-weight: bold; text-decoration: underline;">Percentage Calculator</h1> 
        <br>
        <div class="d-flex align-items-center text-center ct1" >
        
        <div >
        <div style="margin-top:4px; align-items: center; justify-content: center;">
            <label>What is </label> 
	           <input id="perc1" type="number" placeholder="Percentage" step="0.01"/>
	          <label>% of </label>
            <input id="tot1" 
                   type="number" 
                   placeholder="Total"  step="0.01"
            />
	           <label>? </label>
          </div>
             

             <button class="btn btn-primary" style="margin: 3% "onClick="findPart()">Calculate</button>
             <br>
             <label style="font-weight: bold;font-size: 24;">Answer: </label>
             <label id="ans1" class="ans"></label>
         
        </div>
      
    </div>
    <br>
    <div class="d-flex align-items-center text-center ct2">
        
        <div >
        <div style="margin-top:4px; align-items: center; justify-content: center;">
             <input id="part2" type="number" step="0.01" placeholder=""/>
            <label> is what percentage of </label>
            <input id="tot2" 
                   type="number" 
                   placeholder="Total"  step="0.01"
            />
             <label> ? </label>
          </div>
             

             <button class="btn btn-primary" style="margin: 3% "onClick="findPerc()">Calculate</button>
             <br>
             <label style="font-weight: bold;font-size: 24;">Answer: </label>
             <label id="ans2" class="ans"></label>
         
        </div>
      
    </div>

    <br>
    <div class="d-flex align-items-center text-center ct1">
        
        <div >
        <div style="margin-top:4px; align-items: center; justify-content: center;">
             <input id="part3" type="number" step="0.01" placeholder=""/>
            <label> is </label>
            <input id="perc3" 
                   type="number" 
                   placeholder="Percentage" step="0.01"
            ></input><span>%</span>
             <label>of what? </label>
          </div>
             

             <button class="btn btn-primary" style="margin: 3% "onClick="findTot()">Calculate</button>
             <br>
             <label style="font-weight: bold;font-size: 24;">Answer: </label>
             <label id="ans3" class="ans" ></label>
         
        </div>
      
    </div>

    <br>
    <div class="d-flex align-items-center text-center ct2">
        
        <div >
        <div style="margin-top:4px; align-items: center; justify-content: center;">
            <label> What is the percentage increase/decrease from </label>
             <input id="ini" type="number" step="0.01" placeholder="Initial value"/>
            <label> to </label>
            <input id="fin" 
                   type="number" 
                   placeholder="Final value" step="0.01"
            />
             <label>? </label>
          </div>
             

             <button class="btn btn-primary" style="margin: 3% "onClick="findPercChange()">Calculate</button>
             <br>
             <label style="font-weight: bold;font-size: 24;">Answer: </label>
             <label id="ans4" class="ans"></label>
         
        </div>
      
    </div>
      
    </section>
    </body> 
    <footer class="border-top px-4">
        <div class="row align-items-center">
            <div class="col-md-6">
      <a href="https://github.com/adata111">Ahana Datta</a>
    </div>
  </div>
    </footer>
</html>
