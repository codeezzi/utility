    <div id="heading">
    <h1>
     <span id="special">Linear Equation Evaluator</span>

        <button id="doubleVar">double variable</button>
        <button id="tripleVar">triple variable</button>
    </div>
    <div>
    <p id="eqnDescription"></p>
    <div>
        <label>Equation 1:</label>
        <input type="number" id="a1" placeholder="a">
        <input type="number" id="b1" placeholder="b">
        <input type="number" id="c1" placeholder="c">
        <input type="number" id="d1" placeholder="d">
    </div>
    <br>
    <div>
        <label>Equation 2:</label>
        <input type="number" id="a2" placeholder="a">
        <input type="number" id="b2" placeholder="b">
        <input type="number" id="c2" placeholder="c">
        <input type="number" id="d2" placeholder="d">
    </div>
    <br>
    <div id="eqn3">
        <label>Equation 3:</label>
        <input type="number" id="a3" placeholder="a">
        <input type="number" id="b3" placeholder="b">
        <input type="number" id="c3" placeholder="c">
        <input type="number" id="d3" placeholder="d">
    </div>
    <br>
    <div>
        <button id="submit">Submit</button>
        <button id="tryagain">Reset</button>
    </div>
    <div id="answers">
        <p id="x">40</p>
        <p id="y">40</p>
        <p id="z">40</p>
    </div>
