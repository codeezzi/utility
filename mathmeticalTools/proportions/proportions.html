    <div class="calc">
        <div class="heading">
            <h1>Proportions Calculator</h1>
        </div>
        <div class="calc-inner">
            <div>
                <span>If</span>
                <input class="typenum" type="text" placeholder="A" value="1920">
                <span>x =</span>
                <input class="typenum" type="text" placeholder="B" value="670">
                <span>y</span>
            </div>
            <div>
                <span>And</span>
                <input class="typenum" type="text" placeholder="C" value="320">
                <span>x =</span>
                <input class="typenum" type="text" placeholder="D" value="300">
                <span>y</span>
            </div>
            <div>
                <span>Then</span>
                <input class="typenum" type="text" placeholder="E" value="991">
                <span>x =</span>
                <input class="resultnum" type="text" placeholder="F" disabled>
                <span>y</span>
            </div>
            <div class="checkround">
                <p>Round result</p>
                <input type="checkbox" checked>
            </div>
        </div>
    </div>
