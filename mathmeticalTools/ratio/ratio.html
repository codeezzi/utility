<!-- Ratio calculation tool -->
<div class="container_wrapper">
    <div class="ratiobox">
        <div class="eachbox">
            <p>Ratio 1 : to simplify</p>
            <div class="inpbox">
                <input type="number" id="ratio11"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
                <label class="mx-2">:</label>
                <input type="number" id="ratio12"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
            </div>
        </div>
        <div class="eachbox">
            <p>Ratio 2 : to compare</p>
            <div class="inpbox">
                <input type="number" id="ratio21" placeholder="Optional"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
                <label class="mx-2">:</label>
                <input type="number" id="ratio22" placeholder="Optional"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
            </div>
        </div>
        <div class="eachbox">
            <button type="button" class="btn btn-outline" onclick="calculate()">
                Calculate
            </button>
        </div>
        <div class="simplification-box">
            <p id="simplificationresult">Simplification result</p>
        </div>
        <div class="comparison-box">
            <p id="comparisonresult">Comparison result</p>
        </div>
    </div>
</div>
