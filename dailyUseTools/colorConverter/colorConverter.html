                <div class="input-group-prepend">
                    <span class="input-group-text">ðŸ–Œ</span>

            <hr class="mb-6">
            <div class="row">

              <div class="input-group mb-3 col-md-6">

                </div>
                <input type="text" name="hex" id="hex" class="form-control" placeholder="HEX Color Value">
              </div>
              <div class="input-group mb-3 col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">CMYK</span>
                </div>
                <input type="text" name="cmyk" id="cmyk" class="form-control" placeholder="CMYK Color Value">
              </div>
              <div class="input-group mb-3 col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input type="text" name="colorName" id="colorName" class="form-control" placeholder="Color Name">
              </div>
              <div class="input-group mb-3 col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">HSL</span>
                </div>
                <input type="text" name="hsl" id="hsl" class="form-control" placeholder="HSL Color Value">
              </div>
              <div class="input-group mb-3 col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">HWB</span>
                </div>
                <input type="text" name="hwb" id="hwb" class="form-control" placeholder="HWB Color Value">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-4 text-center shadow mb-3 mx-auto py-10" id="previewBlack" style="color:black; text-shadow: white 0px 0px 10px;">
                Color Preview

              <div class="col-md-4 text-center shadow mb-3 mx-auto py-10" id="previewWhite" style="color: white; text-shadow: black 0px 0px 10px;">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const processColor = (color) => {
            let c = w3color(color);
            console.log(c);
            console.log(c.toName());

            $('#rgb').val(c.toRgbString());
            $('#hex').val(c.toHexString());
            $('#cmyk').val(c.toCmykString());
            $('#colorName').val(c.toName() || 'No valid color name');
            $('#hsl').val(c.toHslString());
            $('#hwb').val(c.toHwbString());

            $('#previewBlack').css('background-color', c.toHexString());
            $('#previewWhite').css('background-color', c.toHexString());

        }

        $(function(){
          let colorValue = $('#color');

          colorValue.on('input', function(e) {
            processColor($(e.target).val());
          });

          colorValue.on('change', (e) => {
            processColor($(e.target).val());
          });

          processColor(colorValue.val());

        });

        


    </script>
