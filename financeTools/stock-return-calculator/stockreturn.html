    <title>Stock Return Calculator</title>
<!--  Styles  -->

     href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" 
    href="../../assets/styles/style.css" />
    <link rel="stylesheet" text="text/css" 
    href="./stockreturn.css" />
    <script src="stockreturn.js"></script>
  </head>
  <body>
    <!--  Navbar  -->
    <nav class="site-header sticky-top py-1 text-light">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center" id="uNavbar">
          <a class="py-2 text-light" href="../../index.html">
              <i class="fa fa-cogs fa-2x" aria-hidden="true"></i>
          </a>

          <!--    Dynamic Navbar Elements        -->

          <div class="btn-group d-none d-md-block py-2">
              <button type="button" class="btn btn-link text-light text-decoration-none"><a href="https://backgroundgradients.com/" class="text-light">Background Gradients</a> </button>
          </div>

      </div>
  </nav>
  <!--  Navbar End  -->
  
      <!-- Stock Return -->
      <div class="container1">
        <div class="calculator-stockreturn">
            <div class="inputs">
                <label>Intial Stock Price</label>
                <input type="text" name="intialprice" id="intialprice" />
            </div><br>
            <div class="inputs">
                <label>Ending Stock Price</label>
                <input type="text" name="endingprice" id="endingprice" />
            </div><br>
            <div class="inputs">
                <label>Dividends</label>
                <input type="text" name="dividends" id="dividends" />
            </div><br>
            <div class="inputs">
                <label>Years of Investment</label>
                <input type="text" name="time" id="time" />
            </div><br>
            <div class="container1">
                <button class="btn-calculate" onclick="StockReturn()">
                    Calculate
                </button>
            </div>
            <div class="outputs">
                <label>Stock Return Rate </label>
                <input type="text" name="cial1" id="stockreturnvalue"/><span>%</span>
            </div><br>
            <div class="outputs">
                <label>Compound Annual Growth Rate</label><span>%</span>
                <input type="text" name="cial2" id="compoundgrowth"/>
            </div>
        </div>
    </div>
    <!-- Stock Return End -->
