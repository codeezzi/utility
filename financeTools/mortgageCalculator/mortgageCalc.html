<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../assets/styles/mortgageCalc.css">
  </head>
  <body>
    <div class="">
      <img src="../../assets/img/house.gif" alt="">
      <h1>Mortgage Calculator.</h1>
      <br>
      <h3>Monthly Payment:</h3>
      <div class="calculator">
        <table>
    <tr>
        <td>Mortgage Amount:</td>
        <td><input id="amt" type="text" /></td>
    </tr>
     <tr>
        <td>Interest Rate (%) :</td>
        <td><input id="apr" type="text" name="interest"/></td>
    </tr>
    <tr>
        <td>Amortization Period (Years):</td>
        <td><input id="trm" type="number" value="1" min="1" max="30"></td>
    </tr>
</table>
<br><br>
<button id="submit" type="submit" name="button">Calculate</button>
<br><br>
<h3>Mortgage Payment: <span id="result">____________</span></h3>
      </div>
    </div>
    <script src="mortgageCalc.js"></script>
  </body>
</html>
